<script type="text/javascript">
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.body = this.responseText;
   }
  }
  xhttp.open("GET", "http://funstuff.rf.gd/", true);
  xhttp.send();
}
</script>
